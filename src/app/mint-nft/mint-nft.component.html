<input 
placeholder="Asset Name"
class="mt-8 border rounded p-4"
(change)="updateName($event)"
/>
<input
placeholder="Asset Description"
class="mt-2 border rounded p-4"
(change)="updateDescription($event)"
/>
<input
placeholder="Asset Price in Eth"
class="mt-2 border rounded p-4"
(change)="updatePrice($event)"
/>
<input
type="file"
name="Asset"
class="my-4"
(change)="loadFile($event)"
/>

<img *ngIf="fileUrl != null" class="rounded mt-4" width="350" src={{fileUrl}} />


<button (click)="createMarket()" class="font-bold mt-4 bg-pink-500 text-white rounded p-4 shadow-lg">
Create Digital Asset
</button>
